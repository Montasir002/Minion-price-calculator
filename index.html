<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Price Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script data-goatcounter="https://montasir02.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>
<body class="dark-mode">

  <button id="modeToggle" class="theme-btn">ðŸŒ™</button>

  <div class="app-container">
    <div id="helpBanner" class="card banner">
      <div class="banner-content">
        <span>ðŸ’¡ <strong>Help us expand Bazar price database.</strong> 
          <a href="https://discord.gg/g8zTxNj7" target="_blank" class="banner-link">DM me</a> to contribute.
        </span>
        <button id="closeBanner" class="close-btn">&times;</button>
      </div>
    </div>

    <header>
      <h1>Minion Price Calculator</h1>
      <p>Calculate crafting costs for Minions in CraftersMC Skyblock</p>
    </header>

    <div class="card">
      <div class="controls">
        <select id="minionSelect">
          <option value="" disabled selected>Loading Minions...</option>
        </select>
      </div>
    </div>

    <div class="main-grid">
      <section id="materials" class="card"></section>
      <section id="total" class="card"></section>
    </div>

    <footer>
      <p>Made by <a href="https://discord.gg/g8zTxNj7" target="_blank" class="discord-link"><strong>Montasir02</strong></a></p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
      authDomain: "craftersmc-bazar.firebaseapp.com",
      projectId: "craftersmc-bazar",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loadPricesFromFirebase = async function () {
      try {
        const snap = await getDoc(doc(db, "prices", "items"));
        return snap.exists() ? snap.data() : {};
      } catch (e) {
        console.error("Firebase Error:", e);
        return {};
      }
    };

    // SIGNAL SCRIPT.JS THAT FIREBASE IS READY
    window.firebaseRemoteReady = true;
  </script>

  <script src="script.js"></script>
</body>
</html>
