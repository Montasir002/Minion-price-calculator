<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Price Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

  <button id="modeToggle" class="theme-btn">ðŸŒ™</button>

  <div class="app-container">
    <header>
      <h1>Minion Price Calculator</h1>
      <p>Calculate crafting costs for Minions in CraftersMC Skyblock</p>
    </header>

    <div class="card">
      <div class="controls">
        <select id="minionSelect">
          <option value="" disabled selected>Select Minion type</option>
        </select>
      </div>
    </div>

    <div class="main-grid">
      <section id="materials" class="card"></section>
      <section id="total" class="card"></section>
    </div>

    <footer>
      <p>
  Made by
  <a href="https://discord.gg/bEKwp4rX" target="_blank" class="discord-link">
    <strong>Montasir02</strong>
  </a>
</p>
    </footer>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.loadPricesFromFirebase = async function () {
    const snap = await getDoc(doc(db, "prices", "items"));
    return snap.exists() ? snap.data() : {};
  };
</script>
  <script src="script.js"></script>
  <script data-goatcounter="https://montasir02.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
