<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Bazaar Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-card { max-width: 600px; margin: 40px auto; padding: 25px; }
    .hidden { display: none !important; }
    .search-box { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; background: #1a1a1a; color: white; border: 1px solid #555; }
    .item-list { max-height: 50vh; overflow-y: auto; }
    .admin-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
    .admin-row input { width: 80px; background: #000; color: #00ff00; border: 1px solid #444; text-align: right; }
  </style>
</head>
<body class="dark-mode">

  <div id="loginScreen" class="admin-card card">
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="Email" style="width:100%; margin-bottom:10px; padding:10px;">
    <input type="password" id="password" placeholder="Password" style="width:100%; margin-bottom:10px; padding:10px;">
    <button id="loginBtn" class="primary-btn" style="width:100%;">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="adminDashboard" class="admin-card card hidden">
    <div style="display:flex; justify-content:space-between;">
        <h1>Bazaar Admin</h1>
        <button id="logoutBtn" style="background:none; color:grey; border:none; cursor:pointer;">Logout</button>
    </div>
    
    <input type="text" id="searchInput" class="search-box" placeholder="üîç Search items...">

    <div id="itemList" class="item-list"></div>

    <div style="margin-top:20px; position:sticky; bottom:0; background:#111; padding:10px;">
      <button id="saveBtn" class="primary-btn" style="width: 100%;">Save Changes</button>
      <div id="statusMsg" style="text-align:center; margin-top:10px;"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
      authDomain: "craftersmc-bazar.firebaseapp.com",
      projectId: "craftersmc-bazar",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const docRef = doc(db, "prices", "items");

    // --- Auth Observer ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginScreen.classList.add('hidden');
        adminDashboard.classList.remove('hidden');
        loadPrices();
      } else {
        loginScreen.classList.remove('hidden');
        adminDashboard.classList.add('hidden');
      }
    });

    // --- Login ---
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        document.getElementById('loginError').textContent = "Login Failed: " + err.message;
      }
    };

    // --- Logout ---
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // --- Load/Render ---
    let cachedData = {};
    async function loadPrices() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        cachedData = snap.data();
        renderList();
      }
    }

    function renderList() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const list = document.getElementById('itemList');
      list.innerHTML = "";
      Object.keys(cachedData).sort().forEach(key => {
        if (key.toLowerCase().includes(term)) {
          const row = document.createElement('div');
          row.className = "admin-row";
          row.innerHTML = `<label>${key}</label>
                           <input type="number" value="${cachedData[key]}" onchange="window.updateCache('${key}', this.value)">`;
          list.appendChild(row);
        }
      });
    }

    window.updateCache = (key, val) => { cachedData[key] = Number(val); };
    document.getElementById('searchInput').oninput = renderList;

    // --- Save ---
    document.getElementById('saveBtn').onclick = async () => {
      const msg = document.getElementById('statusMsg');
      msg.textContent = "Saving...";
      try {
        await setDoc(docRef, cachedData);
        msg.textContent = "‚úÖ Saved Successfully!";
        msg.style.color = "#00ff00";
      } catch (err) {
        msg.textContent = "‚ùå Permission Denied (Check Rules)";
        msg.style.color = "red";
      }
    };
  </script>
</body>
</html>
