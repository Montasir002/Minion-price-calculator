<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Bazaar Admin | Secure Mobile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* RESPONSIVE UI SYSTEM */
    :root {
      --primary: #00ff00;
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      display: flex;
      justify-content: center;
    }

    .admin-container {
      width: 100%;
      max-width: 600px;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    #loginScreen { margin-top: 20vh; text-align: center; }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #000;
      color: white;
      box-sizing: border-box;
      font-size: 16px;
    }

    .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

    .search-box {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid var(--border);
      background: #2a2a2a;
      color: white;
      box-sizing: border-box;
      font-size: 14px;
    }

    .item-list {
      flex-grow: 1;
      overflow-y: auto;
      margin: 10px 0;
      padding-right: 5px;
      max-height: 60vh;
    }

    .admin-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .item-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .item-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      image-rendering: pixelated; /* Keeps Minecraft icons sharp */
    }

    .admin-row label {
      font-size: 0.95rem;
      color: #ddd;
    }

    .price-input {
      width: 90px;
      padding: 8px;
      background: #000;
      color: var(--primary);
      border: 1px solid #444;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .footer-actions {
      position: sticky;
      bottom: 0;
      background: var(--bg-dark);
      padding: 15px 0;
      width: 100%;
    }

    .primary-btn {
      background: var(--primary);
      color: black;
      font-weight: 700;
      border: none;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }

    .hidden { display: none !important; }
    #statusMsg { text-align: center; font-size: 0.85rem; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="admin-container">
    
    <div id="loginScreen" class="card">
      <h2>Admin Login</h2>
      <input type="email" id="email" class="input-field" placeholder="Admin Email">
      <input type="password" id="password" class="input-field" placeholder="Password">
      <button id="loginBtn" class="primary-btn">Login</button>
      <p id="loginError" style="color: #ff4444; font-size: 0.8rem; margin-top: 10px;"></p>
    </div>

    <div id="adminDashboard" class="hidden">
      <div class="header-flex">
        <h2 style="margin:0;">Bazaar Admin</h2>
        <button id="logoutBtn" style="background:none; border:none; color:#888; cursor:pointer;">Logout</button>
      </div>

      <input type="text" id="searchInput" class="search-box" placeholder="üîç Search items...">

      <div class="card" style="padding: 10px 20px;">
        <div id="itemList" class="item-list">
          <p style="text-align:center; opacity:0.5;">Loading images & data...</p>
        </div>
      </div>

      <div class="footer-actions">
        <button id="saveBtn" class="primary-btn">Save Changes</button>
        <div id="statusMsg"></div>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
      authDomain: "craftersmc-bazar.firebaseapp.com",
      projectId: "craftersmc-bazar",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const docRef = doc(db, "prices", "items");

    const DEFAULT_ICON = "https://craftersmc.net/data/assets/logo/newOriginal512.png";
    const itemImageMap = {};
    let cachedData = {};

    // 1. Fetch Item Icons
    async function loadIcons() {
      try {
        const response = await fetch("./Minion_recipes/items.json");
        const data = await response.json();
        data.forEach(entry => {
          if (entry.item) itemImageMap[entry.item] = entry.url;
        });
      } catch (err) {
        console.error("Icon load failed:", err);
      }
    }

    // AUTH OBSERVER
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await loadIcons(); // Load icons first
        loginScreen.classList.add('hidden');
        adminDashboard.classList.remove('hidden');
        loadData();
      } else {
        loginScreen.classList.remove('hidden');
        adminDashboard.classList.add('hidden');
      }
    });

    // LOGIN ACTION
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        document.getElementById('loginError').textContent = "Error: Invalid credentials.";
      }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    async function loadData() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        cachedData = snap.data();
        renderList();
      }
    }

    function renderList() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const list = document.getElementById('itemList');
      list.innerHTML = "";
      
      const keys = Object.keys(cachedData).sort();
      
      keys.forEach(key => {
        if (key.toLowerCase().includes(term)) {
          const iconUrl = itemImageMap[key] || DEFAULT_ICON;
          const row = document.createElement('div');
          row.className = "admin-row";
          row.innerHTML = `
            <div class="item-info">
              <img src="${iconUrl}" class="item-icon" onerror="this.src='${DEFAULT_ICON}'">
              <label>${key}</label>
            </div>
            <input type="number" class="price-input" 
                   value="${cachedData[key]}" 
                   onchange="window.updateCache('${key}', this.value)">
          `;
          list.appendChild(row);
        }
      });
    }

    window.updateCache = (key, val) => { cachedData[key] = Number(val); };
    document.getElementById('searchInput').oninput = renderList;

    document.getElementById('saveBtn').onclick = async () => {
      const msg = document.getElementById('statusMsg');
      msg.textContent = "Saving...";
      try {
        await setDoc(docRef, cachedData);
        msg.textContent = "‚úÖ All Prices Updated!";
        msg.style.color = "#00ff00";
        setTimeout(() => { msg.textContent = ""; }, 3000);
      } catch (err) {
        msg.textContent = "‚ùå Permission Denied";
        msg.style.color = "red";
      }
    };
  </script>
</body>
</html>
