<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Bazar Admin | Secure Mobile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* RESPONSIVE UI SYSTEM */
    :root {
      --primary: #00ff00;
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      display: flex;
      justify-content: center;
    }

    .admin-container {
      width: 100%;
      max-width: 600px;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    #loginScreen { margin-top: 20vh; text-align: center; }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #000;
      color: white;
      box-sizing: border-box;
      font-size: 16px;
    }

    .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

    .search-box {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid var(--border);
      background: #2a2a2a;
      color: white;
      box-sizing: border-box;
      font-size: 14px;
    }

    .item-list {
      flex-grow: 1;
      overflow-y: auto;
      margin: 10px 0;
      padding-right: 5px;
      max-height: 60vh;
    }

    .admin-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .item-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .item-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      image-rendering: pixelated; /* Keeps Minecraft icons sharp */
    }

    .admin-row label {
      font-size: 0.95rem;
      color: #ddd;
    }

    .price-input {
      width: 90px;
      padding: 8px;
      background: #000;
      color: var(--primary);
      border: 1px solid #444;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .footer-actions {
      position: sticky;
      bottom: 0;
      background: var(--bg-dark);
      padding: 15px 0;
      width: 100%;
    }

    .primary-btn {
      background: var(--primary);
      color: black;
      font-weight: 700;
      border: none;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }

    .hidden { display: none !important; }
    #statusMsg { text-align: center; font-size: 0.85rem; margin-top: 10px; }
  <script type="module">
/* =========================
   FIREBASE IMPORTS
========================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  addDoc,
  collection,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* =========================
   FIREBASE CONFIG
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
  authDomain: "craftersmc-bazar.firebaseapp.com",
  projectId: "craftersmc-bazar",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* =========================
   REFERENCES
========================= */
const priceDocRef = doc(db, "prices", "items");
const logCollectionRef = collection(db, "price_logs");

const DEFAULT_ICON = "https://craftersmc.net/data/assets/logo/newOriginal512.png";

let itemImageMap = {};
let cachedData = {};
let originalData = {};

/* =========================
   LOAD ICONS
========================= */
async function loadIcons() {
  const res = await fetch("./Minion_recipes/items.json");
  const data = await res.json();
  data.forEach(i => {
    if (i.item) itemImageMap[i.item] = i.url;
  });
}

/* =========================
   AUTH STATE
========================= */
onAuthStateChanged(auth, async user => {
  if (!user) {
    loginScreen.classList.remove("hidden");
    adminDashboard.classList.add("hidden");
    return;
  }

  loginScreen.classList.add("hidden");
  adminDashboard.classList.remove("hidden");

  await loadIcons();
  await loadPrices();
});

/* =========================
   LOGIN / LOGOUT
========================= */
loginBtn.onclick = async () => {
  loginError.textContent = "";
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) {
    loginError.textContent = "Invalid email or password";
  }
};

logoutBtn.onclick = () => signOut(auth);

/* =========================
   LOAD PRICES
========================= */
async function loadPrices() {
  const snap = await getDoc(priceDocRef);
  if (!snap.exists()) return;

  cachedData = { ...snap.data() };
  originalData = { ...snap.data() };
  renderList();
}

/* =========================
   RENDER LIST
========================= */
function renderList() {
  const term = searchInput.value.toLowerCase();
  itemList.innerHTML = "";

  Object.keys(cachedData).sort().forEach(item => {
    if (!item.toLowerCase().includes(term)) return;

    const row = document.createElement("div");
    row.className = "admin-row";
    row.innerHTML = `
      <div class="item-info">
        <img src="${itemImageMap[item] || DEFAULT_ICON}"
             class="item-icon"
             onerror="this.src='${DEFAULT_ICON}'">
        <label>${item}</label>
      </div>
      <input type="number"
             class="price-input"
             value="${cachedData[item]}"
             data-item="${item}">
    `;
    itemList.appendChild(row);
  });
}

searchInput.oninput = renderList;

/* =========================
   SAVE CHANGES (FIXED)
========================= */
saveBtn.onclick = async () => {
  statusMsg.textContent = "Saving...";
  statusMsg.style.color = "white";

  // Update cache from inputs
  document.querySelectorAll(".price-input").forEach(i => {
    cachedData[i.dataset.item] = Number(i.value || 0);
  });

  // Detect changes
  const changes = {};
  for (const item in cachedData) {
    if (cachedData[item] !== originalData[item]) {
      changes[item] = {
        from: originalData[item] ?? 0,
        to: cachedData[item]
      };
    }
  }

  if (Object.keys(changes).length === 0) {
    statusMsg.textContent = "No changes detected";
    return;
  }

  /* ---------- SAVE PRICES (CRITICAL) ---------- */
  try {
    await setDoc(priceDocRef, cachedData);
    originalData = { ...cachedData };
  } catch (err) {
    console.error("PRICE SAVE FAILED:", err);
    statusMsg.textContent = "❌ Price save failed";
    statusMsg.style.color = "red";
    return;
  }

  /* ---------- SAVE LOG (NON-CRITICAL) ---------- */
  try {
    await addDoc(logCollectionRef, {
      updatedBy: auth.currentUser.email,
      timestamp: serverTimestamp(),
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      items: changes
    });

    statusMsg.textContent = "✅ Saved & Logged";
    statusMsg.style.color = "#00ff00";
  } catch (err) {
    console.warn("LOG FAILED:", err);
    statusMsg.textContent = "⚠ Saved (log failed)";
    statusMsg.style.color = "orange";
  }

  setTimeout(() => statusMsg.textContent = "", 3000);
};
</script>
</body>
</html>
