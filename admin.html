<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Bazaar Admin | Bulk Upload</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #00ff00;
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --border: #333;
      --danger: #ff4444;
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      display: flex; justify-content: center;
    }

    .admin-container { width: 100%; max-width: 600px; min-height: 100vh; padding: 15px; box-sizing: border-box; }
    .card { background: var(--card-bg); border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 20px; }
    
    .input-field { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; box-sizing: border-box; }
    
    .admin-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
    .item-info { display: flex; align-items: center; gap: 12px; }
    .item-icon { width: 32px; height: 32px; object-fit: contain; image-rendering: pixelated; }

    .price-input { width: 90px; padding: 8px; background: #000; color: var(--primary); border: 1px solid #444; border-radius: 6px; text-align: right; }
    
    .primary-btn { background: var(--primary); color: black; font-weight: 700; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
    .danger-btn { background: none; color: var(--danger); border: 1px solid var(--danger); padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 20px; font-size: 0.8rem; }

    .hidden { display: none !important; }
    #statusMsg { text-align: center; margin-top: 10px; font-weight: bold; }
    .search-box { width: 100%; padding: 12px; margin: 10px 0; border-radius: 25px; border: 1px solid var(--border); background: #2a2a2a; color: white; box-sizing: border-box; }
  </style>
</head>
<body>

  <div class="admin-container">
    
    <div id="loginScreen" class="card">
      <h2>Admin Login</h2>
      <input type="email" id="email" class="input-field" placeholder="Admin Email">
      <input type="password" id="password" class="input-field" placeholder="Password">
      <button id="loginBtn" class="primary-btn">Login</button>
      <p id="loginError" style="color: red;"></p>
    </div>

    <div id="adminDashboard" class="hidden">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Bazaar Editor</h2>
        <button id="logoutBtn" style="background:none; border:none; color:#888;">Logout</button>
      </div>

      <input type="text" id="searchInput" class="search-box" placeholder="Search items...">

      <div class="card">
        <div id="itemList" style="max-height: 50vh; overflow-y: auto;">
          <p style="text-align:center; opacity:0.5;">Loading database...</p>
        </div>
      </div>

      <button id="saveBtn" class="primary-btn">Save All Changes</button>
      <div id="statusMsg"></div>

      <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px;">
        <p style="color: #888; font-size: 0.8rem; text-align: center;">Advanced Actions</p>
        <button id="bulkUploadBtn" class="danger-btn">⚠️ Reset DB from items.json (Bulk Upload)</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
      authDomain: "craftersmc-bazar.firebaseapp.com",
      projectId: "craftersmc-bazar",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const docRef = doc(db, "prices", "items");

    const DEFAULT_ICON = "https://craftersmc.net/data/assets/logo/newOriginal512.png";
    let itemImageMap = {};
    let cachedData = {};

    // 1. AUTH LOGIC
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginScreen.classList.add('hidden');
        adminDashboard.classList.remove('hidden');
        await loadIcons();
        loadData();
      } else {
        loginScreen.classList.remove('hidden');
        adminDashboard.classList.add('hidden');
      }
    });

    document.getElementById('loginBtn').onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
      } catch (err) {
        loginError.textContent = "Login Failed";
      }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // 2. DATA LOADING
    async function loadIcons() {
      const res = await fetch("./Minion_recipes/items.json");
      const data = await res.json();
      data.forEach(e => { itemImageMap[e.item] = e.url; });
    }

    async function loadData() {
      const snap = await getDoc(docRef);
      cachedData = snap.exists() ? snap.data() : {};
      renderList();
    }

    function renderList() {
      const term = searchInput.value.toLowerCase();
      itemList.innerHTML = "";
      Object.keys(cachedData).sort().forEach(key => {
        if (key.toLowerCase().includes(term)) {
          const row = document.createElement('div');
          row.className = "admin-row";
          row.innerHTML = `
            <div class="item-info">
              <img src="${itemImageMap[key] || DEFAULT_ICON}" class="item-icon">
              <label>${key}</label>
            </div>
            <input type="number" class="price-input" value="${cachedData[key]}" onchange="window.updateCache('${key}', this.value)">
          `;
          itemList.appendChild(row);
        }
      });
    }

    window.updateCache = (k, v) => { cachedData[k] = Number(v); };
    searchInput.oninput = renderList;

    // 3. REGULAR SAVE
    saveBtn.onclick = async () => {
      statusMsg.textContent = "Saving...";
      await setDoc(docRef, cachedData);
      statusMsg.textContent = "✅ Saved!";
      setTimeout(() => statusMsg.textContent = "", 2000);
    };

    // 4. BULK UPLOAD LOGIC (YOUR REQUEST)
    document.getElementById('bulkUploadBtn').onclick = async () => {
      if (!confirm("This will overwrite all prices in your database with '0' based on your items.json file. Are you sure?")) return;

      statusMsg.textContent = "Processing Bulk Upload...";
      try {
        const res = await fetch("./Minion_recipes/items.json");
        const itemsArray = await res.json();
        const uploadData = {};

        itemsArray.forEach(obj => {
          if (obj.item) {
            // Keep existing price if it exists, otherwise set to 0
            uploadData[obj.item] = cachedData[obj.item] ?? 0;
          }
        });

        await setDoc(docRef, uploadData);
        statusMsg.style.color = "#00ff00";
        statusMsg.textContent = "✅ Database Synchronized!";
        loadData(); // Refresh the list
      } catch (err) {
        console.error(err);
        statusMsg.style.color = "red";
        statusMsg.textContent = "❌ Upload Failed";
      }
    };

  </script>
</body>
</html>
