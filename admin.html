<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Bazaar Admin | Secure Mobile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* RESPONSIVE UI SYSTEM */
    :root {
      --primary: #00ff00;
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      display: flex;
      justify-content: center;
    }

    .admin-container {
      width: 100%;
      max-width: 600px;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    /* LOGIN SCREEN */
    #loginScreen {
      margin-top: 20vh;
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #000;
      color: white;
      box-sizing: border-box;
      font-size: 16px; /* Prevents iOS Zoom */
    }

    /* SEARCH & HEADER */
    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-box {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid var(--border);
      background: #2a2a2a;
      color: white;
      box-sizing: border-box;
      font-size: 14px;
    }

    /* SCROLLABLE LIST */
    .item-list {
      flex-grow: 1;
      overflow-y: auto;
      margin: 10px 0;
      padding-right: 5px;
      max-height: 60vh;
    }

    .admin-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .admin-row label {
      font-size: 0.95rem;
      color: #ddd;
      flex: 1;
      padding-right: 10px;
    }

    .price-input {
      width: 90px;
      padding: 8px;
      background: #000;
      color: var(--primary);
      border: 1px solid #444;
      border-radius: 6px;
      text-align: right;
      font-weight: bold;
    }

    /* STICKY FOOTER */
    .footer-actions {
      position: sticky;
      bottom: 0;
      background: var(--bg-dark);
      padding: 15px 0;
      width: 100%;
    }

    .primary-btn {
      background: var(--primary);
      color: black;
      font-weight: 700;
      border: none;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .primary-btn:active { opacity: 0.7; }
    .hidden { display: none !important; }

    #statusMsg {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    /* MOBILE SCROLLBAR */
    .item-list::-webkit-scrollbar { width: 4px; }
    .item-list::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
  </style>
</head>
<body class="dark-mode">

  <div class="admin-container">
    
    <div id="loginScreen" class="card">
      <h2>Admin Login</h2>
      <input type="email" id="email" class="input-field" placeholder="Admin Email">
      <input type="password" id="password" class="input-field" placeholder="Password">
      <button id="loginBtn" class="primary-btn">Unlock Dashboard</button>
      <p id="loginError" style="color: #ff4444; font-size: 0.8rem; margin-top: 10px;"></p>
    </div>

    <div id="adminDashboard" class="hidden">
      <div class="header-flex">
        <h2 style="margin:0;">Bazaar Admin</h2>
        <button id="logoutBtn" style="background:none; border:none; color:#888; cursor:pointer;">Logout</button>
      </div>

      <input type="text" id="searchInput" class="search-box" placeholder="üîç Search items (Acacia, Diamond...)">

      <div class="card" style="padding: 10px 20px;">
        <div id="itemList" class="item-list">
          <p style="text-align:center; opacity:0.5;">Connecting to Firebase...</p>
        </div>
      </div>

      <div class="footer-actions">
        <button id="saveBtn" class="primary-btn">Save Changes</button>
        <div id="statusMsg"></div>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy-AQZOGLc65rCIZAHlrdHes4VTvw6QmY",
      authDomain: "craftersmc-bazar.firebaseapp.com",
      projectId: "craftersmc-bazar",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const docRef = doc(db, "prices", "items");

    const loginScreen = document.getElementById('loginScreen');
    const adminDashboard = document.getElementById('adminDashboard');
    const itemListDiv = document.getElementById('itemList');
    const statusMsg = document.getElementById('statusMsg');
    const searchInput = document.getElementById('searchInput');

    let cachedData = {};

    // AUTH OBSERVER - Checks if you are logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginScreen.classList.add('hidden');
        adminDashboard.classList.remove('hidden');
        loadData();
      } else {
        loginScreen.classList.remove('hidden');
        adminDashboard.classList.add('hidden');
      }
    });

    // LOGIN ACTION
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const errDisp = document.getElementById('loginError');
      errDisp.textContent = "Verifying...";
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        errDisp.textContent = "Error: Invalid credentials.";
      }
    };

    // LOGOUT ACTION
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // FETCH DATA
    async function loadData() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        cachedData = snap.data();
        renderList();
      }
    }

    // SEARCH & RENDER
    function renderList() {
      const term = searchInput.value.toLowerCase();
      itemListDiv.innerHTML = "";
      const keys = Object.keys(cachedData).sort();
      
      let count = 0;
      keys.forEach(key => {
        if (key.toLowerCase().includes(term)) {
          count++;
          const row = document.createElement('div');
          row.className = "admin-row";
          row.innerHTML = `
            <label>${key}</label>
            <input type="number" class="price-input" 
                   value="${cachedData[key]}" 
                   onchange="window.updateCache('${key}', this.value)">
          `;
          itemListDiv.appendChild(row);
        }
      });
      if(count === 0) itemListDiv.innerHTML = "<p style='text-align:center; opacity:0.5;'>No items found.</p>";
    }

    // Update data in memory before saving
    window.updateCache = (key, val) => {
      cachedData[key] = Number(val);
    };

    searchInput.oninput = renderList;

    // SAVE TO CLOUD
    document.getElementById('saveBtn').onclick = async () => {
      statusMsg.textContent = "Saving to Cloud...";
      statusMsg.style.color = "orange";
      try {
        await setDoc(docRef, cachedData);
        statusMsg.textContent = "‚úÖ All Prices Updated!";
        statusMsg.style.color = "#00ff00";
        setTimeout(() => { statusMsg.textContent = ""; }, 3000);
      } catch (err) {
        statusMsg.textContent = "‚ùå Permission Denied";
        statusMsg.style.color = "red";
      }
    };
  </script>
</body>
</html>
